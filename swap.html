<!DOCTYPE html>
<html>
<head>
  <title>Text Input Field</title>
  <style>
    /* Global styles */
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    /* Text input field styles */
    .text-input {
      border: 2px solid #CCCCCC;
      border-radius: 5px;
      font-size: 16px;
      padding: 10px;
      width: auto;
      position: relative;
      display : flex;
      transition: all 0.2s ease-in-out;
    }

    .text-input:focus {
      outline: none;
      border-color: #0066FF;
      box-shadow: 0 0 5px #0066FF;
    }

    /* Label styles */
    .text-label {
      font-size: 14px;
      font-weight: bold;
      color: #333333;
      display: block;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <input type="text" id="name" name="name" class="text-input" placeholder="Enter your name">
</body>
</html>
